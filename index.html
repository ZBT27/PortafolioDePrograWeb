<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Pastel Oscuro</title>

  <!-- Fuente tipo cómic -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #e4c9d8; /* Rosa pastel más oscuro */
      font-family: 'Comic Neue', cursive;
      color: #111; /* Negro más fuerte */
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 750px;
      width: 100%;
      text-align: center;
      padding: 25px;
      background: #f3e8e4; /* Crema más oscura */
      border-radius: 18px;
      box-shadow: 0px 4px 22px rgba(0,0,0,0.20);
      border: 3px solid #d6a8b8; /* Marco pastel más oscuro */
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #c9539e; /* Rosa más oscuro */
    }

    video {
      width: 100%;
      border-radius: 14px;
      border: 4px solid #7fb1d8; /* Azul pastel oscuro */
      background: #d7e5f4;
      box-shadow: 0px 3px 14px rgba(0,0,0,0.22);
    }
  </style>
</head>
<body>
  <div class="container">

    

    <video controls>
      <source src="ScreenRecording_12-07-2025 14-11-05_1.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>

  </div>
</body>
</html>
