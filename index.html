<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Pastel</title>

  <!-- Fuente tipo cómic -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #ffeef7; /* Rosa pastel suave */
      font-family: 'Comic Neue', cursive;
      color: #222; /* Negro suave */
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 750px;
      width: 100%;
      text-align: center;
      padding: 25px;
      background: #fffdfc; /* Fondo ligeramente crema */
      border-radius: 18px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.12);
      border: 3px solid #ffd6e9; /* Marco pastel */
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ff79c6; /* Rosa pastel más vivo */
    }

    video {
      width: 100%;
      border-radius: 14px;
      border: 4px solid #bde0ff; /* Azul pastel */
      background: #f0f8ff;
      box-shadow: 0px 3px 12px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">

    <h2>miraaa, ahora sí jajaja</h2>

    <video controls>
      <source src="v14044g50000d43urivog65t17fni1a0.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>

  </div>
</body>
</html>
